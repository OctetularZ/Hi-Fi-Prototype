<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login/Register</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="login-register.css">
</head>

<body>
  <nav>
    <div class="nav-container">
      <a href="/index.html" class="nav-logo">NAVBAR</a>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/Carousel/carousel.html">Carousel</a></li>
        <li><a href="login-register.html" class="active">Login</a></li>
      </ul>
      <button class="nav-toggle-btn" id="nav-toggle-open"><i class="bi bi-list"></i></button>
      <button class="nav-toggle-btn" id="nav-toggle-close"><i class="bi bi-x"></i></button>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <div class="form-box login">
        <form action="">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="bi bi-lock-fill"></i>
          </div>
          <div class="forgot-link">
            <a href="#"> Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <div class="form-box register">
        <form action="">
          <h1>Register</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="bi bi-lock-fill"></i>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>

    </div>
  </div>

  <script src="login-register.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</body>

</html>
